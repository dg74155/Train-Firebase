<!DOCTYPE html>
<html>
<head>
<title>Train Tracker</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet"   type="text/css"  href="Assets/CSS/style.css">
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron" id="header">
		<h1>Train Tracker</h1>
		<h3>Tracking Tracks Since 2017</h3>
		<img id="pic" src="./Assets/Images/train.jpg" alt="train_image" class="img-circle">
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover" id='train-table'>
					<thead>
						<tr>
							<th id="tName">Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
		</div>
<form>
	<div class="form-group">
		<label for="train-name-input">Train Name</label>
			<input class="form-control" id="train-name-input" type="text">
	</div>
	<div class="form-group">
		<label for="destination-input">Destination</label>
			<input class="form-control" id="destination-input" type="text">
	</div>
	<div class="form-group">
		<label for="train-time-input">First Train Time (HH:mm; Military Time)</label>
			<input class="form-control" id="train-time-input" type="text">
	</div>
	<div class="form-group">
		<label for="frequency-input">Frequency (min)</label>
			<input class="form-control" id="frequency-input" type="text">
	</div>
<button class="btn btn-primary" type="submit" id="submit">Submit</button>
</form>
</div>
</div>
<script type="text/javascript" src="Assets/Javascript/logic.js"></script>
</body>
</html>
